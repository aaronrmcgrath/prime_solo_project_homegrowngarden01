<div class="garden" ng-controller="UserController">


  <input type="text" ng-model="search" ng-model-options="{ debounce: 750 }" placeholder="Search Plants"/>

  <div>
    <h1 id="garden" > {{ user.res.first_name }}'s Garden</h1>
    <div class="removed" ng-controller="RemovePlantController">

      <div ng-controller="UpdatePlantController" class="garden-plants" ng-repeat="plant in gardens.res | filter:search" >

        <h3> {{ plant.plant_name }} </h3>
        <!-- <p> {{ plant.plant_type }} </p> -->
        <p> {{ plant.plant_variety }} </p>
        <p> {{ plant.description }} </p>
        <p>Planted on {{ plant.date_planted }} </p>
        <!-- <p> {{ plant.notes }} </p> -->
        <div class="notes">
          <div>
            <h4>NOTES</h4>
            <p> {{ plant.notes }} </p>
          </div>
          <div layout="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Add Notes</label>

              <input ng-model="notes">
            </md-input-container>
            <md-button ng-click="updatePlant(notes, plant.notes, plant.garden_plants_id)" >Update</md-button>
          </div>
        </div>
      <md-button type="Remove" ng-click="removePlant(plant.garden_plants_id)" class="md-raised md-primary">Remove</md-button>
    </div>


    </div>
  </div>
</div>
