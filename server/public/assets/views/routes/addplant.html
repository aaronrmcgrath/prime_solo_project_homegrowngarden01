
<div class="add" ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="search">
        <md-content class="md-padding">
          <h1 class="md-display-2">Search</h1>

          <form class="container search">
            <label>SEARCH</label>
            <input type="text" ng-model="search.param" ng-model-options="{ debounce: 750 }" placeholder="Search Plants"/>
          </form>
        </md-content>
      </md-tab>


      <md-tab label="create">
        <form ng-submit="submit(createPlantObj)" name="userForm">
          <div>

          <div layout-gt-xs="row" layout="column" layout-align="center center">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Plant Name</label>
              <input ng-model="createPlantObj.plant_name">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Variety</label>
              <input ng-model="createPlantObj.plant_variety">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Description</label>
              <input ng-model="createPlantObj.description">
            </md-input-container>
          </div>
          <div layout-get-xs="row" layout="column">
            <label>Date Planted</label>
            <md-datepicker ng-model="createPlantObj.date_planted" md-placeholder="Enter date"></md-datepicker>
          </div>
          <div>
            <md-select placeholder="Plant Type" ng-model="createPlantObj.type" md-on-open="getFormDetails()" layout-gt-xs="row">
              <md-option ng-value="type" ng-repeat="type in formDetails.res">{{type.type}}</md-option>
            </md-select>
          </div>

        </div>

          <md-button type="submit" class="md-raised md-primary submit">Create</md-button>

        </form>

      </md-tab>
    </md-tabs>
  </md-content>
</div>
