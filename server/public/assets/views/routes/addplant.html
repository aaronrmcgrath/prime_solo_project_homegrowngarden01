
<div class="add" ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="search">
        <md-content class="md-padding">
          <h1 class="md-display-2">Search</h1>

          <form class="container search">
            <label>SEARCH</label>
            <input type="text" ng-model="search.param" ng-model-options="{ debounce: 750 }" placeholder="Search Plants"/>
          </form>
        </md-content>
      </md-tab>


      <md-tab label="create">
        <form name="userForm">

          <div layout-gt-xs="row" layout="column" layout-align="center center">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Plant Name</label>
              <input ng-model="plant.plant_name">
            </md-input-container>

            <md-select placeholder="Plant Type" ng-model="plant" md-on-open="loadUsers()" layout-gt-xs="row">
              <md-option ng-value="type" ng-repeat="type in plant_type">{{plant_type.type}}</md-option>
            </md-select>

            <md-input-container class="md-block" flex-gt-xs>
              <label>Variety</label>
              <input ng-model="plant.plant_variety">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Description</label>
              <input ng-model="plant.description">
            </md-input-container>

            <md-button class="md-raised md-primary submit">Create</md-button>

          </div>
        </form>

      </md-tab>
    </md-tabs>
  </md-content>
</div>
